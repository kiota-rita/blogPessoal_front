<div class="container-fluid">
    <div class="row">
        <!--Div imagem bg-->
        <div class="col-md-6" id="img-bg"></div>
        <!--Div imagem bg-->

        <!--div do formulario-->
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <!--texto-->
                    <h1 class="text-center">Cadastro</h1>
                    <!--texto-->
                    <!--Formulario-->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confimrarSenha" id="confirmarSenha" placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group"> <!--Para selecionar o tipo de user que qer cadastrar-->
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">normal</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div><!--Para selecionar o tipo de user que qer cadastrar-->

                    <!--botões-->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                    <!--botões-->
                </div>
            </div>
        </div>
        <!--div do formulario-->
    </div>
</div>
